<!DOCTYPE html>
<head>
    <style>
        .center {
            margin: auto;
            width: 75%;
            padding: 10px;
            }
    </style>
</head>
<body>
    <div class = "center" style="border: 1px solid grey;">
        <center>
            <input  id="idInput" class = "center" style= "width: 75%;text-align: center;" type="text" placeholder="Entry ID"/>
        </center>
        <br/>
        <center>
            <img id="imageDisplay" style="width: 300px; height: auto;" src="return_image?id=5e5a0222dcf7057318620844"/> 
        </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>
        $("#idInput").keyup(function(e){
            if (e.which == 13){
                $("#imageDisplay").attr("src","return_image?id=" + $("#idInput").val) 
            }
        });
    </script>
</body>
